<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content"></div>
    </div>
    <div class="introText center">
        <p>Enter information for your pickup order!</p>
        <form action="/confirmation" , method="post">
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name"><br><br>
            <label for="phoneNum">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button class="button" name="submit"><span>Submit</span></button>
        </form>
    </div>
</body>

</html>
